
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Учёт номенклатуры (шт)</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; }
    .container { max-width:650px; margin:30px auto; background:#fff; padding:20px; border-radius:10px; }
    h2 { text-align:center; }
    .item { display:flex; justify-content:space-between; align-items:center; margin:8px 0; }
    .item span { max-width:70%; }
    input { width:90px; padding:6px; text-align:center; }
    button { width:100%; padding:12px; margin-top:15px; background:#0a7cff; color:#fff; border:none; cursor:pointer; border-radius:6px; }
    .total { margin-top:10px; font-weight:bold; text-align:right; }
  </style>
</head>
<body>
<div class="container">
  <h2>Учёт номенклатуры (шт)</h2>

  <div id="list"></div>

  <div class="total">Итого, шт: <span id="total">0</span></div>

  <button onclick="send()">Отправить</button>
  <p id="status"></p>
</div>

<script>
const URL = "ВСТАВЬ_URL_WEB_APP";

const items = [
  'Сэндвич "Классический"',
  'Сэндвич "С курицей"',
  'Сэндвич "Сырный Соус"',
  'Сэндвич "PICNIC"',
  'Сэндвич "KEBAB"',
  'Хот-Дог',
  'Гамбургер с котлетой',
  'Сэндвич "STRIPS" с сырным соусом',
  'Сэндвич "Мехико"',
  'Пицца "PEPPERONI"',
  'Пицца "CHICKEN"',
  'Пицца "SPICY"',
  'Крылышки',
  'Burrito стрипсы',
  'Булочка Ярославка',
  'Багет пшеничный',
  'Ролл',
  'Лаваш',
  'Тостовый хлеб',
  'Батон нарезной',
  'Батон к чаю',
  'Батон отрубной',
  'Батон "Особый"',
  'Булочки для фуда БУРГЕР',
  'Булочки для фуда Хот-Дог'
];

const list = document.getElementById('list');
items.forEach((name, i) => {
  list.innerHTML += `
    <div class="item">
      <span>${name}</span>
      <input type="number" min="0" value="0" id="i${i}" oninput="calc()">
    </div>`;
});

function calc(){
  let sum = 0;
  items.forEach((_, i) => sum += Number(document.getElementById('i'+i).value || 0));
  total.innerText = sum;
}

function send(){
  const data = items.map((name, i) => ({
    name,
    qty: Number(document.getElementById('i'+i).value || 0)
  }));

  fetch(URL, {
    method: 'POST',
    body: JSON.stringify({ total: total.innerText, rows: data })
  }).then(()=>status.innerText='Данные отправлены ✔');
}
</script>
</body>
</html>
